version: '3.9'

services:
  backend:
    build: 
      context: ./backend
    container_name: django_backend
    volumes:
      - ./backend:/backend
      - static_volume:/backend/static
      - media_volume:/backend/media
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=performace_appraisal
      - DB_USER=root
      - DB_PASSWORD=root
      - DJANGO_SUPERUSER_EMAIL=noreply@sonaliintellect.com
      - DJANGO_SUPERUSER_PASSWORD=admin12345@
    ports:
      - "8000:8000"
    # --- ADDED HEALTHCHECK ---
    healthcheck:
      test: ["CMD-SHELL", "pgrep gunicorn || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  frontend:
    build: 
      context: ./frontend
    container_name: react_frontend
    ports:
      - "5173:80"
    # --- UPDATED DEPENDS_ON ---
    depends_on:
      backend:
        condition: service_healthy # Ensure backend is ready and serving before starting NGINX
    volumes:
      - static_volume:/static
      - media_volume:/media
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: performace_appraisal
    volumes:
      - db_data:/var/lib/mysql
    expose:
      - "3306"
 
volumes: 
  db_data:
  static_volume:
  media_volume: