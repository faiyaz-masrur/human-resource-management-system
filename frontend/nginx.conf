server {
    listen 80;
    # server_name localhost; # Removed: Redundant when listening on port 80

    root /usr/share/nginx/html;

    index index.html;

    # Serve React Frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse Proxy for API: Routes /api/ to the backend service.
    # The lack of a trailing slash here means /api/ is preserved in the URL sent to the backend.
    location /api/ {
        proxy_pass http://backend:8005;  
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Reverse Proxy for Django Admin
    # The lack of a trailing slash here means /admin/ is preserved in the URL sent to the backend.
    location /admin/ {
        proxy_pass http://backend:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files from the shared volume
    location /static/ {
        alias /static/;
        autoindex on;
    }

    # Serve media files from the shared volume
    location /media/ {
        alias /media/;
        autoindex on;
    }
}